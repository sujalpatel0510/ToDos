{% extends "base.html" %}
{% block title %}Update{% endblock title %}
{% block body %}

  <!-- Main Container -->
  <div class="container">

    <!-- Add Todo Form -->
    <h2 class="mb-4">Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" >
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" class="form-control" name="desc" id="desc" value="{{ todo.desc }}">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
